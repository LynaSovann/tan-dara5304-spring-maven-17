apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tan-dara5304-spring-maven-17
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/LynaSovann/tan-dara5304-spring-maven-17.git
    targetRevision: main
    path: manifests
  destination:
    server: https://kubernetes.default.svc
    namespace: tan-dara5304-spring-maven-17
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
  revisionHistoryLimit: 5
